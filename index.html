<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Rismawati!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://cdn.pixabay.com/photo/2017/10/10/21/46/confetti-2838890_960_720.jpg') center center / cover no-repeat;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 90%;
      width: 400px;
      margin: 50px auto;
    }
    h1 {
      font-size: 22px;
      color: #e91e63;
      margin-bottom: 20px;
    }
    #message {
      min-height: 60px;
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }
    #joke-note {
      position: absolute;
      padding: 10px 15px;
      background: #fff9c4;
      color: #333;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 20;
      max-width: 250px;
      white-space: pre-wrap;
    }
    .balloon, .petal, .love {
      position: absolute;
      bottom: -100px;
      opacity: 0.8;
    }
    .balloon { width: 30px; height: 45px; border-radius: 50%; animation: floatUp 8s linear; }
    .petal {
      width: 20px; height: 20px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff99cc, #ff66aa);
      animation: fallDown 10s linear;
    }
    .love {
      width: 30px; height: 30px; font-size: 30px; line-height: 30px;
      text-align: center; color: #e91e63; animation: floatUp 6s linear;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh) rotate(360deg); }
    }
    @keyframes fallDown {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(360deg); }
    }
    canvas#fireworks {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; pointer-events: none; z-index: 5;
    }
    #btn-play {
      position: fixed; bottom: 20px; right: 20px;
      background: #e91e63; color: white; border: none;
      padding: 12px 20px; border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 16px; cursor: pointer; z-index: 30;
    }
    @media (max-width: 500px) {
      h1 { font-size: 18px; }
      #message { font-size: 14px; }
      #btn-play { padding: 10px 16px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Selamat Ulang Tahun, Rismawati! üéâ</h1>
    <p id="message">Semoga harimu menyenangkan! üòä</p>
  </div>

  <div id="joke-note"></div>
  <canvas id="fireworks"></canvas>

  <!-- Audio Background (muted autoplay untuk load) -->
  <audio id="bg-music" autoplay loop muted playsinline>
    <source src="./musik/india.m4a" type="audio/mp4">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Tombol Play -->
  <button id="btn-play">‚ñ∂Ô∏è Play Musik</button>

  <script>
    // Setup Fireworks & Animations (sama seperti sebelumnya) ‚Ä¶
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x,y,dx,dy,color){
        this.x=x;this.y=y;this.dx=dx;this.dy=dy;this.alpha=1;this.color=color;
      }
      update(){ this.x+=this.dx; this.y+=this.dy; this.alpha-=0.02; }
      draw(){
        ctx.save();
        ctx.globalAlpha=this.alpha;
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      }
    }
    function triggerFireworks(){
      const particles=[],
            x=Math.random()*canvas.width,
            y=Math.random()*(canvas.height/2);
      for(let i=0;i<100;i++){
        const angle=Math.random()*Math.PI*2,
              speed=2+Math.random()*2;
        particles.push(new Particle(
          x,y,
          Math.cos(angle)*speed,
          Math.sin(angle)*speed,
          `hsl(${Math.random()*360},100%,50%)`
        ));
      }
      (function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i)=>{
          p.update(); p.draw();
          if(p.alpha<=0) particles.splice(i,1);
        });
        if(particles.length) requestAnimationFrame(animate);
      })();
    }
    setInterval(()=>{ generateBalloons(5); generatePetals(5); generateLoves(3); },2000);
    setInterval(triggerFireworks,3000);
    function generateBalloons(n){ for(let i=0;i<n;i++){
      const b=document.createElement('div');
      b.className='balloon';
      b.style.left=Math.random()*innerWidth+'px';
      b.style.background=`hsl(${Math.random()*360},80%,60%)`;
      b.style.animationDuration=6+Math.random()*4+'s';
      document.body.append(b);
      setTimeout(()=>b.remove(),10000);
    }}
    function generatePetals(n){ for(let i=0;i<n;i++){
      const p=document.createElement('div');
      p.className='petal';
      p.style.left=Math.random()*innerWidth+'px';
      p.style.animationDuration=8+Math.random()*5+'s';
      document.body.append(p);
      setTimeout(()=>p.remove(),12000);
    }}
    function generateLoves(n){ for(let i=0;i<n;i++){
      const l=document.createElement('div');
      l.className='love';
      l.style.left=Math.random()*innerWidth+'px';
      l.textContent='‚ù§Ô∏è';
      l.style.animationDuration=5+Math.random()*3+'s';
      document.body.append(l);
      setTimeout(()=>l.remove(),8000);
    }}

    // Ganti pesan setiap 3 detik
    const messages = [
      "Semoga hari-harimu dipenuhi bahagia dan tawa! üéÇ",
      "Panjang umur, sehat selalu, rezeki berlimpah! üíñ",
      "Semoga mimpi indahmu menjadi nyata tahun ini! ‚ú®",
      "Terus menjadi inspirasi bagi banyak orang! üåü",
      "Kamu sangat berarti, jangan pernah ragu! üåà",
      "Selalu tersenyum karena dunia butuh sinarmu! üòä"
    ];
    let msgIdx=0;
    setInterval(()=>{
      document.getElementById('message').textContent = messages[msgIdx];
      msgIdx = (msgIdx+1)%messages.length;
    },3000);

    // Lelucon berurutan
    const jokes = [
      { q: "Kenapa aku suka hujan?", a: "Karena hujan mengingatkanku akan pelukanmu yang hangat." },
      { q: "Kenapa kamu kayak teh manis?", a: "Soalnya bikin candu tiap hari pengen terus." },
      { q: "Kenapa aku sering senyum sendiri?", a: "Karena mikirin kamu." },
      { q: "Apa bedanya kamu sama bintang?", a: "Bintang cuma bersinar di langit, kamu bersinar di hatiku." },
      { q: "Kenapa aku betah di rumah?", a: "Karena di rumah ada kamu di pikiran." },
      { q: "Apa persamaan kamu dan senja?", a: "Sama-sama bikin hati tenang." },
      { q: "Kenapa aku suka malam?", a: "Karena malam mengingatkanku pada kenangan denganmu." },
      { q: "Kenapa chat kamu nggak pernah bikin bosen?", a: "Karena setiap kata dari kamu tuh bikin deg-degan." },
      { q: "Apa bedanya kamu sama es krim?", a: "Es krim mencair di lidah, kamu mencairkan hatiku." },
      { q: "Kalau kamu jadi lagu, kamu jadi apa?", a: "Lagu yang tak pernah bosan kuputar." },
      { q: "Kenapa aku nggak pernah takut gelap?", a: "Karena kamu selalu jadi cahaya di hati." },
      { q: "Apa bedanya kamu dan matahari?", a: "Matahari menerangi dunia, kamu menerangi hariku." },
      { q: "Kalau kamu jadi kopi?", a: "Kamu yang bikin aku semangat tiap pagi." },
      { q: "Apa kamu tahu kenapa aku rajin berdoa?", a: "Supaya kamu jadi jodohku." },
      { q: "Kenapa aku nggak suka hujan deras?", a: "Karena kamu belum bisa kuajak berteduh bareng." }
    ];
    let jokeIndex=0, typeTimeouts=[];
    function typeText(el, txt, d=50, cb=null){
      let i=0; el.textContent='';
      function tipe(){
        if(i<txt.length) el.textContent+=txt.charAt(i++);
        typeTimeouts.push(setTimeout(tipe,d));
        if(i>=txt.length && cb) cb();
      }
      tipe();
    }
    function showNextJoke(){
      const note=document.getElementById('joke-note');
      typeTimeouts.forEach(t=>clearTimeout(t)); typeTimeouts=[];
      const j=jokes[jokeIndex];
      jokeIndex=(jokeIndex+1)%jokes.length;
      note.style.left = Math.random()*(innerWidth-250)+'px';
      note.style.top  = Math.random()*(innerHeight-100)+'px';
      note.style.display='block';
      typeText(note, j.q, 50, ()=>{
        setTimeout(()=>{
          typeText(note, j.q + "\n\nüëâ " + j.a, 40, ()=>{
            setTimeout(()=>{
              note.style.display='none';
              setTimeout(showNextJoke,2000);
            },5000);
          });
        },3000);
      });
    }
    setTimeout(showNextJoke,2000);

    // Tombol Play Musik
    const btn = document.getElementById('btn-play');
    const audio = document.getElementById('bg-music');
    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.muted = false;
        audio.play();
        btn.textContent = '‚è∏Ô∏è Pause Musik';
      } else {
        audio.pause();
        btn.textContent = '‚ñ∂Ô∏è Play Musik';
      }
    });
  </script>
</body>
</html>
