<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Selamat Ulang Tahun, Rismawati! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e91e63; /* Warna merah muda */
            --accent-color: #ffc107; /* Warna kuning */
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #fceabb, #fbefcc); /* Gradient background */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-gradient);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Mengatur flex direction menjadi kolom */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            gap: 20px; /* Jarak antar bagian */
        }

        .card-ucapan, .puzzle-section {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 450px;
            margin: 0; /* Menghilangkan margin bawaan */
            animation: fadeIn 1s ease-out;
        }

        .puzzle-section {
            display: none; /* Sembunyikan puzzle secara default */
            padding-top: 20px; /* Sedikit padding atas agar tidak terlalu mepet */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h4 {
            font-size: clamp(22px, 5vw, 32px);
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #message {
            min-height: 60px;
            font-size: clamp(16px, 4vw, 20px);
            color: var(--text-color);
            margin-bottom: 20px;
            transition: all 0.5s ease;
            font-weight: 500;
        }

        .puzzle-card {
            padding: 15px 20px;
            background: #fffbe6;
            color: var(--text-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-top: 20px; /* Jarak dari atas puzzle-section */
            white-space: pre-wrap;
            font-size: clamp(14px, 3.5vw, 16px);
            line-height: 1.6;
            text-align: left;
            border: 1px solid #ffeb3b;
            min-height: 100px; /* Tinggi minimum untuk kartu teka-teki */
            display: none; /* Sembunyikan secara default */
        }

        .puzzle-controls button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .puzzle-controls button:hover {
            background: #d81b60;
            transform: translateY(-1px);
        }

        .puzzle-controls button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .balloon, .petal, .love {
            position: absolute;
            bottom: -50px;
            opacity: 0.8;
            pointer-events: none;
        }

        .balloon {
            width: clamp(25px, 6vw, 40px);
            height: clamp(35px, 9vw, 60px);
            border-radius: 50%;
            animation: floatUp 8s linear infinite;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }
        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: rgba(0,0,0,0.3);
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .petal {
            width: clamp(15px, 4vw, 25px);
            height: clamp(15px, 4vw, 25px);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff99cc, #ff66aa);
            animation: fallDown 10s linear infinite;
            opacity: 0.7;
        }

        .love {
            width: clamp(20px, 5vw, 35px);
            height: clamp(20px, 5vw, 35px);
            font-size: clamp(20px, 5vw, 35px);
            line-height: 1;
            text-align: center;
            color: var(--primary-color);
            animation: floatUp 6s linear infinite;
            transform-origin: center;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fallDown {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
        }

        canvas#fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #btn-music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 16px;
            cursor: pointer;
            z-index: 30;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        #btn-music-toggle:hover {
            background: #d81b60;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        #btn-music-toggle:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .card-ucapan, .puzzle-section {
                padding: 20px;
            }
            #btn-music-toggle {
                padding: 10px 20px;
                font-size: 14px;
                bottom: 15px;
                right: 15px;
            }
            .puzzle-card {
                padding: 12px 15px;
            }
            .puzzle-controls button {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card-ucapan">

    </div>

    <div class="puzzle-section">

        <div class="puzzle-controls">
            <button id="btn-start-puzzle">‚ñ∂Ô∏è Main Teka-teki</button>
            <button id="btn-show-answer" style="display:none;">Lihat Jawaban</button>
            <button id="btn-next-puzzle" style="display:none;">Lanjut / Nyerah</button>

    <canvas id="fireworks"></canvas>

        Browser Anda tidak mendukung audio.
    </audio>

    <button id="btn-music-toggle">‚ñ∂Ô∏è Play Musik</button>

    <script>
        // --- Setup Fireworks ---
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, dx, dy, color) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.alpha = 1;
                this.color = color;
                this.gravity = 0.05;
                this.friction = 0.99;
            }

            update() {
                this.dx *= this.friction;
                this.dy *= this.friction;
                this.dy += this.gravity;
                this.x += this.dx;
                this.y += this.dy;
                this.alpha -= 0.015;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.alpha);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        const fireworksParticles = [];
        function triggerFireworks() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.7);
            const color = `hsl(${Math.random() * 360}, 100%, 70%)`;

            for (let i = 0; i < 80; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                fireworksParticles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color
                ));
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = fireworksParticles.length - 1; i >= 0; i--) {
                const p = fireworksParticles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) {
                    fireworksParticles.splice(i, 1);
                }
            }
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        setInterval(triggerFireworks, 2500 + Math.random() * 2000);

        // --- Animasi Latar Belakang (Balon, Kelopak, Hati) ---
        function generateFloatingElements(type, count, minDuration, maxDuration) {
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = type;
                el.style.left = Math.random() * window.innerWidth + 'px';
                el.style.animationDuration = `${minDuration + Math.random() * (maxDuration - minDuration)}s`;

                if (type === 'balloon') {
                    el.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random() * 360}, 90%, 70%), hsl(${Math.random() * 360}, 70%, 50%))`;
                }
                document.body.append(el);

                el.addEventListener('animationend', () => {
                    el.remove();
                });
            }
        }

        setInterval(() => {
            generateFloatingElements('balloon', 3, 8, 12);
            generateFloatingElements('petal', 4, 10, 15);
            generateFloatingElements('love', 2, 6, 9);
        }, 2000);

        // --- Perubahan Pesan Ucapan ---
        const messages = [
            "Semoga hari-harimu dipenuhi bahagia dan tawa! üéÇ",
            "Panjang umur, sehat selalu, rezeki berlimpah! üíñ",
            "Semoga mimpi indahmu menjadi nyata tahun ini! ‚ú®",
            "Terus menjadi inspirasi bagi banyak orang! üåü",
            "Kamu sangat berarti, jangan pernah ragu! üåà",
            "Selalu tersenyum karena dunia butuh sinarmu! üòä"
        ];
        let msgIdx = 0;
        setInterval(() => {
            const messageEl = document.getElementById('message');
            messageEl.style.opacity = 0;
            setTimeout(() => {
                messageEl.textContent = messages[msgIdx];
                messageEl.style.opacity = 1;
                msgIdx = (msgIdx + 1) % messages.length;
            }, 500);
        }, 3000);

        // --- Lelucon Berurutan (Teka-teki) ---
        const jokes = [
            { q: "Kenapa aku suka hujan?", a: "Karena hujan mengingatkanku akan pelukanmu yang hangat." },
            { q: "Kenapa kamu kayak teh manis?", a: "Soalnya bikin candu tiap hari pengen terus." },
            { q: "Kenapa aku sering senyum sendiri?", a: "Karena mikirin kamu." },
            { q: "Apa bedanya kamu sama bintang?", a: "Bintang cuma bersinar di langit, kamu bersinar di hatiku." },
            { q: "Kenapa aku betah di rumah?", a: "Karena di rumah ada kamu di pikiran." },
            { q: "Apa persamaan kamu dan senja?", a: "Sama-sama bikin hati tenang." },
            { q: "Kenapa aku suka malam?", a: "Karena malam mengingatkanku pada kenangan denganmu." },
            { q: "Kenapa chat kamu nggak pernah bikin bosen?", a: "Karena setiap kata dari kamu tuh bikin deg-degan." },
            { q: "Apa bedanya kamu sama es krim?", a: "Es krim mencair di lidah, kamu mencairkan hatiku." },
            { q: "Kalau kamu jadi lagu, kamu jadi apa?", a: "Lagu yang tak pernah bosan kuputar." },
            { q: "Kenapa aku nggak pernah takut gelap?", a: "Karena kamu selalu jadi cahaya di hati." },
            { q: "Apa bedanya kamu dan matahari?", a: "Matahari menerangi dunia, kamu menerangi hariku." },
            { q: "Kalau kamu jadi kopi?", a: "Kamu yang bikin aku semangat tiap pagi." },
            { q: "Apa kamu tahu kenapa aku rajin berdoa?", a: "Supaya kamu jadi jodohku." },
            { q: "Kenapa aku nggak suka hujan deras?", a: "Karena kamu belum bisa kuajak berteduh bareng." }
        ];
        let jokeIndex = 0;
        let typingTimeout;
        let answerTimeout;
        const puzzleCard = document.querySelector('.puzzle-card');
        const btnStartPuzzle = document.getElementById('btn-start-puzzle');
        const btnShowAnswer = document.getElementById('btn-show-answer');
        const btnNextPuzzle = document.getElementById('btn-next-puzzle');
        const puzzleSection = document.querySelector('.puzzle-section');

        function clearPuzzleTimeouts() {
            clearTimeout(typingTimeout);
            clearTimeout(answerTimeout);
        }

        function typeText(el, txt, delay = 50, callback = null) {
            let i = 0;
            el.textContent = '';
            clearPuzzleTimeouts(); // Hapus timeout sebelumnya saat mulai mengetik
            function typeChar() {
                if (i < txt.length) {
                    el.textContent += txt.charAt(i++);
                    typingTimeout = setTimeout(typeChar, delay);
                } else if (callback) {
                    callback();
                }
            }
            typeChar();
        }

        function showPuzzle(idx) {
            clearPuzzleTimeouts();
            puzzleCard.style.display = 'block';
            puzzleCard.style.opacity = 0;
            puzzleCard.style.transform = 'scale(0.8)';
            btnShowAnswer.style.display = 'inline-block'; // Tampilkan tombol jawab
            btnNextPuzzle.style.display = 'none'; // Sembunyikan tombol lanjut/nyerah

            setTimeout(() => {
                puzzleCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                puzzleCard.style.opacity = 1;
                puzzleCard.style.transform = 'scale(1)';
            }, 10);

            const joke = jokes[idx];
            typeText(puzzleCard, joke.q, 50, () => {
                // Setelah pertanyaan selesai diketik, tombol "Jawab" aktif
            });
        }

        function showAnswerAndAdvance() {
            clearPuzzleTimeouts();
            const joke = jokes[jokeIndex - 1 < 0 ? jokes.length - 1 : jokeIndex -1]; // Dapatkan joke saat ini
            typeText(puzzleCard, joke.q + "\n\nüëâ " + joke.a, 40, () => {
                btnShowAnswer.style.display = 'none'; // Sembunyikan tombol jawab
                btnNextPuzzle.style.display = 'inline-block'; // Tampilkan tombol lanjut/nyerah

                answerTimeout = setTimeout(() => {
                    hidePuzzle();
                    // Jika semua teka-teki sudah dimainkan, reset index dan tampilkan pesan selesai
                    if (jokeIndex === jokes.length) {
                        puzzleCard.textContent = "ü•≥ Kamu sudah menyelesaikan semua teka-teki! Selamat ulang tahun lagi!";
                        puzzleCard.style.display = 'block'; // Pastikan kartu tetap terlihat dengan pesan akhir
                        btnShowAnswer.style.display = 'none';
                        btnNextPuzzle.style.display = 'none';
                        btnStartPuzzle.textContent = "Ulang Teka-teki?";
                        jokeIndex = 0; // Reset index untuk permainan berikutnya
                    } else {
                        // Tidak otomatis ke teka-teki berikutnya, user klik "Lanjut"
                    }
                }, 5000); // Durasi tampil jawaban (5 detik)
            });
        }

        function hidePuzzle() {
            clearPuzzleTimeouts();
            puzzleCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            puzzleCard.style.opacity = 0;
            puzzleCard.style.transform = 'scale(0.8)';
            setTimeout(() => {
                puzzleCard.style.display = 'none';
                puzzleCard.textContent = ''; // Kosongkan konten
                btnShowAnswer.style.display = 'none';
                btnNextPuzzle.style.display = 'none';
            }, 500); // Tunggu transisi fade out selesai
        }

        btnStartPuzzle.addEventListener('click', () => {
            puzzleSection.style.display = 'block'; // Tampilkan bagian puzzle
            btnStartPuzzle.textContent = "Ulang Teka-teki?"; // Ubah teks tombol menjadi ulang
            jokeIndex = 0; // Mulai dari awal
            showPuzzle(jokeIndex);
            jokeIndex = (jokeIndex + 1) % jokes.length;
        });

        btnShowAnswer.addEventListener('click', showAnswerAndAdvance);

        btnNextPuzzle.addEventListener('click', () => {
            clearPuzzleTimeouts(); // Pastikan timeout sebelumnya dihentikan
            if (jokeIndex === 0 && puzzleCard.textContent.includes("Kamu sudah menyelesaikan semua teka-teki")) {
                // Jika sudah selesai dan tombol diklik lagi, mulai ulang
                puzzleCard.textContent = '';
                showPuzzle(jokeIndex);
                jokeIndex = (jokeIndex + 1) % jokes.length;
            } else {
                showPuzzle(jokeIndex);
                jokeIndex = (jokeIndex + 1) % jokes.length;
            }
        });


        // --- Kontrol Musik ---
        const audio = document.getElementById('bg-music');
        const btnMusicToggle = document.getElementById('btn-music-toggle');
        let audioPlayedOnce = false; // Flag untuk melacak apakah audio pernah diputar

        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    btnMusicToggle.textContent = '‚è∏Ô∏è Pause Musik';
                    audioPlayedOnce = true;
                }).catch(error => {
                    console.warn('Gagal memutar musik:', error);
                    alert('Musik tidak dapat diputar otomatis. Silakan izinkan pemutaran media di browser Anda.');
                    btnMusicToggle.textContent = '‚ñ∂Ô∏è Play Musik';
                });
            } else {
                audio.pause();
                btnMusicToggle.textContent = '‚ñ∂Ô∏è Play Musik';
            }
        }

        btnMusicToggle.addEventListener('click', toggleMusic);

        // Coba putar musik secara otomatis dengan interaksi pen
